<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Web App{% endblock %}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">  <!-- Bootstrap CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport Meta Tag --> 
    <style>
        body {
            padding-top: 80px;
        }
        .navbar-brand img {
            height: 60px; /* Adjust the height to the desired size */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='logo_black.png') }}" alt="Logo"> <!-- Include logo -->
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('property') }}">Property</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('analytics') }}">Analytics</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
